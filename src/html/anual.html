<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMTVis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mateus Almeida, Filipe Silveira">
    <meta name="description" content="Plataforma de visualização de dados de aprovação do IMT">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../js/index.js"></script>
    <script src="../js/anual.js"></script>
    <script src="../js/gender.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-sm d-flex flex-row p-2 bg-info justify-content-center">
    <img src="../../assets/logo_IMT.png" class="navbar-brand" style="width: 10%;"/>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="homepage.html">Homepage</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link active" href="anual.html">Anual</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="age.html">Idade</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="map.html">Mapa</a>
        </li>
    </ul>
</nav>

<main class="container-fluid m-3">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="pass_mode" onchange="console.log(this.value)">
        <label class="form-check-label" for="pass_mode">Visão de Reprovação</label>
    </div>
    <div id="vis_container" class="d-flex flex-row justify-content-center p-3">
        <div id="approval_div" class="flex-grow-1 p-1 border-primary border-5">
            <div id="zoom_buttons">
                <button type="button" onclick="zoomInApproval()">In</button>
                <button type="button" onclick="zoomOutApproval()">Out</button>
            </div>
            <div class="d-flex flex-column text-center">
                <div id="approval_bar"></div>
                <div id="approval_legend"></div>
            </div>
        </div>

        <div id="gender_div" class="flex-grow-1">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="genderVis(1,2, 0)">Marcados</button>
                <button type="button" class="btn btn-outline-primary" onclick="genderVis(3,4, 1)">Realizados</button>
                <button type="button" class="btn btn-outline-primary" onclick="genderVis(5,6, 2)">%</button>
            </div>
            <div class="d-flex flex-column text-center">
                <div id="gender_bar"></div>
                <div id="gender_legend"></div>
            </div>
        </div>
    </div>
</main>

<script>

    function zoomInApproval(){
        minApprovalScale += 10000;
        drawApprovalChart()
    }

    function zoomOutApproval(){
        if(minApprovalScale > 0){
            minApprovalScale -= 10000;
            drawApprovalChart()
        }
    }

    const passModeCheckbox = document.getElementById('pass_mode')

    passModeCheckbox.addEventListener("change", (event) => {
        passMode = !event.currentTarget.checked
        drawApprovalChart()
        drawApprovalLegend()
        drawGenderChart(5,6,2)
    })

    genderVis(1,2, 0)
    approvalVis()
    drawGenderLegend()
    drawApprovalLegend()
</script>


</body>
</html>
