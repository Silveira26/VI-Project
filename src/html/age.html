<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMTVis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mateus Almeida, Filipe Silveira">
    <meta name="description" content="Plataforma de visualização de dados de aprovação do IMT">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../js/anual.js"></script>
    <script src="../js/gender.js"></script>

    <script src="../js/ages.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-sm d-flex flex-row p-2 bg-info justify-content-center">
    <img src="../../assets/logo_IMT.png" class="navbar-brand" style="width: 10%;"/>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="homepage.html">Homepage</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="anual.html">Anual</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active">Idade</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Mapa</a>
        </li>
    </ul>
</nav>

<main class="container-fluid m-3 d-flex flex-row">
    <div id="age_div" class="flex-grow-1 p-2">
        <select id="year-toggle" name="year" onchange="updateYear(this.value)">
            <option class="dropdown-item" value="2015" selected>2015</option>
            <option class="dropdown-item" value="2016">2016</option>
        </select>
        <label for="ageRange" class="form-label">Idade:</label>
        <label id="current_age"></label>
        <div class="d-flex flex-row p-2">
            <h5>16</h5>
            <input type="range"
                   class="form-range"
                   min="16"
                   max="80"
                   id="ageRange"
                   oninput="updateAgeText(this.value)"
                   onchange="updateAge(this.value)">
            <h5>80</h5>
        </div>
        <div id="age_bar"></div>
        <div id="age_legend"></div>
    </div>
    <div class="flex-grow-1"></div>
</main>

<script>

    function updateYear(value){
        console.log(value)
        currentYear = value;

        var filteredData = ageData.filter(function(d) {
            return d.year === parseInt(currentYear);
        });


        drawAgeChart(filteredData[0]);

    }
    function updateAgeText(value){
        document.getElementById("current_age").innerHTML = value
    }

    function updateAge(value){
        console.log(value)

        var filteredData = ageData.filter(function(d) {
            return d.year === parseInt(currentYear);
        });

        drawAgeChart(filteredData[value - 15])
    }


    ageVis()
</script>

</body>
</html>
